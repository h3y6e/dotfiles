name: CI

on:
  push:
  pull_request:

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dotfiles
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .
      - name: Check chezmoi
        run: ./bin/chezmoi data
