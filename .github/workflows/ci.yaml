name: CI

on:
  push:
  pull_request:

jobs:
  install:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install dotfiles
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .
      - name: Check chezmoi
        run: ./bin/chezmoi data
