aliases: {memo: issue create --repo h3y6e/log, defaultbranch: "!git rev-parse --git-dir > /dev/null 2>&1 || { echo \"Not a git repository\"; exit 1; }\ndefaultbranch=$(gh repo view --json defaultBranchRef --jq \".defaultBranchRef.name\")\n[ -z \"$defaultbranch\" ] && exit 0\ngit config --local init.defaultBranch \"$defaultbranch\"\necho \"$defaultbranch\"", pr worktree: "!git rev-parse --git-dir >/dev/null 2>&1 || { echo \"Not a git repository\"; exit 1; }\ntype peco >/dev/null 2>&1 || { echo \"peco is not installed\"; exit 1; }\nIFS=$'\\t' read -r num branch <<<\"$(gh pr list --json number,headRefName --jq '.[] | [.number, .headRefName] | @tsv' | peco)\"  \nif [ -n \"$num\" ]; then\nbase=$(git rev-parse --show-toplevel)\ngit worktree add -B \"$branch\" \"${base%/*}/$(basename \"$base\").work/pr-$num\" \"origin/$branch\"\nfi", worktree: "!git rev-parse --git-dir >/dev/null 2>&1 || { echo \"Not a git repository\"; exit 1; }\nbranch=${1:?Usage: gh worktree <branch>}\ntoplevel=$(git rev-parse --show-toplevel)\ngit worktree add -b \"$branch\" \"${toplevel%/*}/$(basename \"$toplevel\").work/${branch//\\//-}\""}
