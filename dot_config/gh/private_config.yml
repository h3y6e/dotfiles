git_protocol: https
editor:
prompt: enabled
pager:
aliases: {memo: issue create --repo h3y6e/log, defaultbranch: "!git rev-parse --git-dir > /dev/null 2>&1 || { echo \"Not a git repository\"; exit 1; }\ndefaultbranch=$(gh repo view --json defaultBranchRef --jq \".defaultBranchRef.name\")\n[ -z \"$defaultbranch\" ] && exit 0\ngit config --local init.defaultBranch \"$defaultbranch\"\necho \"$defaultbranch\"", pr worktree: "!git rev-parse 2>/dev/null || { echo \"Not a git repository\"; exit 1; }\ntype peco &>/dev/null || { echo \"peco is not installed\"; exit 1; }\nIFS=$'\\t' read -r num branch <<<\"$(gh pr list | peco | awk '{print $1 \"\\t\" $3}')\"\ndir=$(git rev-parse --show-toplevel)\n[ -n \"$num\" ] && git worktree add -B \"$branch\" \"$dir.work/pr-$num\" \"origin/$branch\""}
http_unix_socket:
browser:
version: "1"
